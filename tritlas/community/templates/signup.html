{% extends 'base.html' %}
{% load static %}
{% block title %} TriTlas | Login{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<meta http-equiv = "refresh" content = "0; url = /community" />
{% else %}
<!--
<form method="post">
        {% csrf_token %}
    {{form}}
    <button type="submit">Create Account</button>
</form>
-->
 <form method="post">
     {% csrf_token %}
  <div class="container-a">
    <h1>تسجيل مستخدم جديد</h1>
    <p>برجاء ملئ الفراغات لتسجيل مستخدم جديد</p>
    <hr>

      <label for="username"><b>Username</b><span style="color: gray;">        (مثال AmrElsayed20)</span></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>

    <label for="password1"><b>Password</b><span style="color: gray;">        (كلمة السر يجب أن تحتوي على حروف وأرقام بحد أدنى 8 خانات)</span></label>
    <input type="password" placeholder="Enter Password" name="password1" id="password1" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password2" id="password2" required>
    <hr>


    <button type="submit" class="registerbtn">تسجيل مستخدم جديد</button>
  </div>

  <div class="container signin">
    <p>لديك حساب بالفعل؟ <a href="/community/login/">تسجيل الدخول</a>.</p>
  </div>
</form>
<style>
 * {box-sizing: border-box}

/* Add padding to containers */
.container-a {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>

{% endif %}
{% endblock %}
